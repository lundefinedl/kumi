<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>kumibrowser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    

    <!-- Le styles -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
    
    <script type="text/javascript" src="assets/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="assets/js/smoothie.js"></script>
    <script type="text/javascript" src="kumi_browser.js"></script>
    
    <script type="text/javascript">
      $(document).ready(function() {
      
        var fps = $('#fps-canvas');
        fps.get(0).width = fps.parent().width();
        fps.get(0).height = 100;
        
        var editor = $('#timeline-canvas');
        editor.get(0).width = editor.parent().width();
        
        var playing = false;
        $('#btn-prev').click(onBtnPrev);
        $('#btn-play').click(function() {
          playing = !playing;
          // icons from http://p.yusukekamiyamane.com/
          $('#img-play').attr('src', playing ? 'assets/gfx/control-pause.png' : 'assets/gfx/control.png');
          onBtnPlay(playing);
        });
        $('#btn-next').click(onBtnNext);

        kbInit();
      });
    </script>


    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="assets/ico/favicon.ico">
  </head>

  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
            <a class="brand">kumi.browser</a>
            <img id="connection-status" style="padding:5px 0px; float:right;" src="assets/gfx/disconnected.png"/>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row-fluid">
        <div class="span12">
          <canvas id="fps-canvas"></canvas>
        </div>
      </div><!-- row -->
      <div>
      <div class="row">
        <div class="span6">
          <div class="btn-toolbar">
            <div class="btn-group">
              <button id="btn-prev" class="btn"><img src="assets/gfx/control-skip-180.png"/></button>
              <button id="btn-play" class="btn"><img id="img-play" src="assets/gfx/control.png"/></button>
              <button id="btn-next" class="btn"><img src="assets/gfx/control-skip.png"/></button>
            </div>
            <div class="btn-group">
              <button id="cur-time" style="font-size: 20px; font-weight: bold" class="btn"></button>
            </div>
          </div>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12">
          <canvas id="timeline-canvas"></canvas>
        </div>
      </div>
      
    </div><!--/.fluid-container-->
    
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/bootstrap-transition.js"></script>
    <script src="../assets/js/bootstrap-alert.js"></script>
    <script src="../assets/js/bootstrap-modal.js"></script>
    <script src="../assets/js/bootstrap-dropdown.js"></script>
    <script src="../assets/js/bootstrap-scrollspy.js"></script>
    <script src="../assets/js/bootstrap-tab.js"></script>
    <script src="../assets/js/bootstrap-tooltip.js"></script>
    <script src="../assets/js/bootstrap-popover.js"></script>
    <script src="../assets/js/bootstrap-button.js"></script>
    <script src="../assets/js/bootstrap-collapse.js"></script>
    <script src="../assets/js/bootstrap-carousel.js"></script>
    <script src="../assets/js/bootstrap-typeahead.js"></script>

  </body>
</html>
